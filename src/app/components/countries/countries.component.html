<div class="jumbotron bg-white text-center ">
  <h1 class="display-3"> Covid-19 Tracker Countries Wise</h1>
  <hr class="my-4">
   <div class="mx-auto">
     <div class="form-group col-lg-5 mx-auto">
       <label for="c"> Select Country</label>
       <Select name="c" class="form-control" id="c"   #input (change)="updateValue(input.value)">
         <option [value]="['country']" *ngFor="let country of countries">{{country}}</option>

       </Select>
     </div>
     <app-dashboard-card
     [caseActive]="caseActive"
     [caseConfirmed]="caseConfirmed"
     [caseDeaths]="caseDeaths"
     [caseRecovered]="caseRecovered"
     ></app-dashboard-card>
   </div>
</div>
